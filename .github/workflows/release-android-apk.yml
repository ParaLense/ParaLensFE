name: Build signed APK + GitHub Release (local)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ParaLensApp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ParaLensApp/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle
      - name: Increase memory limits
        run: |
          echo "GRADLE_OPTS=-Xmx10g" >> $GITHUB_ENV
          echo "JAVA_OPTS=-Xmx10g" >> $GITHUB_ENV

      - name: Prebuild Android (ensure android/app exists)
        run: npx expo prebuild --platform android --no-install

      - name: Ensure android/app exists
        run: mkdir -p android/app

      - name: Decode keystore into android/app
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.jks
          ls -lah android/app/release.jks

      - name: Provide signing values to Gradle (safe newline)
        run: |
          # Ensure gradle.properties ends with a newline before appending
          printf "\n" >> android/gradle.properties

          cat >> android/gradle.properties << EOF
          MYAPP_UPLOAD_STORE_FILE=release.jks
          MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD }}
          EOF

      - name: Build Release APK
        run: |
          cd android
          ./gradlew :app:assembleRelease --no-daemon --stacktrace

      - name: Copy APK to workspace
        run: |
          ls -lah android/app/build/outputs/apk/release
          cp android/app/build/outputs/apk/release/*.apk ParaLensApp-release.apk
          ls -lah ParaLensApp-release.apk

      - name: Create auto tag name
        id: tag
        run: |
          TAG="main-$(date +'%Y-%m-%d-%H%M')-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Publish GitHub Release + attach APK
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: ParaLensApp/ParaLensApp-release.apk
